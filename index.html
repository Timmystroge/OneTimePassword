<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP GENERATOR</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="header">One Time Password.</h2>
      <p class="sub-header">Enter your email to generate OTP</p>
      <form action="function/otp.php" method="POST">
        <div class="input-container">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <button class="submit-btn" type="submit" name="otp">
          SEND OTP
        </button>
      </form>
    </div>
  </body>
</html>
